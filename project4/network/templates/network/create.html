{% extends "network/layout.html" %}

{% block body %}

<div class="container py-5">
    <div class="card" style="width: 90%;">
        <div class="card-body">
            <h5 class="card-title">IPPT Booking Form</h5>


            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="category">Choose a location:</label>
                    <select class="form-control" id="category" name="category" required>
                        {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="datetimeInput">Select Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="datetimeInput" name="datetimeInput" required>
                </div>

                <div class="form-group mb-4">
                    <label for="inputField">Score: (if IPPT has not been attempted, leave blank and update once attempted)</label>
                    <input type="number" class="form-control" id="inputField" name="inputscore" placeholder="Enter value" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>








{% endblock %}
